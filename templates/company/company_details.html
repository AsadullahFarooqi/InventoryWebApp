{% extends "base.html" %}
{% block title %}Company Details | {{ block.super }} {% endblock %}

{% block content %}

  <div class="container">
    <p>{{ company.name }}</p>
    <p>{{ company.email }}</p>
    <p>{{ company.contact }}</p>
    <p>{{ company.location }}</p>
  </div>
  <div class="container">
    <a href="{% url 'company:update_company' company.slug %}" class="btn btn-sm btn-primary" role="button">Edit</a>
    <a href="{% url 'company:delete_company' company.slug %}" class="btn btn-sm btn-danger" role="button">Delete</a>
{% endblock %}
