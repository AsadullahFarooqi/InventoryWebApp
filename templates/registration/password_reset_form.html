{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-md btn-primary btn-block" type="submit" value="Send e-mail">Send e-mail</button>
  </form>
</div>
{% endblock %}
