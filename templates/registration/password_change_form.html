{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change you password | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <h1>Change you password</h1>
  <p>Use the form below to change your password.</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" value="Change" type="submit">Change</button>
  </form>
</div> 
{% endblock %}
