<!DOCTYPE html>

  <body>
    {% include "navbar.html" %}
    {% block msg %}
      {% if messages %}
        <div class="alert alert-success" role="alert">
          <ul class="messagelist">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
            {% endfor %}</ul>
        </div>
      {% endif %}
    {% endblock %}

    <div role="main" class="container-fluid">
      
      {% block content %}

      {% endblock %}

    </div>

    </footer>
