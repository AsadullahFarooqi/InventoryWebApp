{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ page_of }} Form | {{ block.super }} {% endblock %}


{% block content %}
	<div class="container">
		<h1 class="lead">{{ page_of }} Form</h1>

		<br/>

		<form action="." method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" value="submit" class="btn btn-secondary float-right">Save Changes</button>
      		<a href="javascript:history.back()" class="btn btn-sm btn-danger" role="button">Back</a>
		</form>
	</div>
{% endblock %}
